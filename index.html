<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="description" content="This is a static website serving as a beginner friendly project to help developers get started with Hacktoberfest - Gateway to open source.">
    <link rel="icon" href="https://hacktoberfestswaglist.com/img/hacktoberfest-favicon.ico" type="image/x-icon">

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/contributors.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/footer.css">

    <title>Hacktoberfest - Contributors</title>
    <style>
        .hidden {
            display: none;
        }

        .st0 {
            fill: #FF0844;
        }
    </style>
</head>

<body>

    <!-- Back-to-top Button -->
    <button id="back-to-top-btn"><i class="fas fa-angle-double-up"></i></button>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
        <a class="navbar-brand" href="/">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" style="enable-background:new 0 0 300 300;" xml:space="preserve" role="img" aria-labelledby="dyn2wm4vin1xgraye3ggy9kf12oaz8a" class="header__logo" width="50px" height="50px">
                <title id="dyn2wm4vin1xgraye3ggy9kf12oaz8a">Hacktoberfest <span id="current-year-title"></span></title>
                <path class="st0" d="M0.7,0.7v298.7h298.7V0.7H0.7z M197.8,271.4l-32-32v-95.6l-31.4,31.4v79l-17.3,17.3L99.8,254V70.4L95,65.6L73,87.7L61.7,76.5l47.8-47.8l0.1,0.1l0,0l1.9,1.8l22.8,22.8V136l31.4-31.4V70.2L150,54.4l25.8-25.8l24.7,24.7v169.1l12.1,12.1l14.7-14.7l11.1,11.1L197.8,271.4z">
                </path>
            </svg>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto" id="menu">
                <!-- Navbar items will be dynamically added -->
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            <span class="heading"><b>CONTRIBUTORS</b> </span>
            <div class="heart"></div>
            <div class="tdnn">
                <div class="moon"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <p class="rubberBand delay-4s">Add yourself to the list if you contribute.</p>
                <div class="inputs mr-3">
                    <i class="fa fa-search"></i>
                    <input type="text" id="search" class="form-control" placeholder="Search Contributors..">
                </div>
            </div>
            <div>
                <a class="github-button" href="https://github.com/fineanmol/Hacktoberfest2023" data-icon="octicon-star" data-size="large" data-show-count="true" aria-label="Star fineanmol/Hacktoberfest2023 on GitHub">To Get "HacktoberFest-Accepted" label, Star ✩ the repo </a>
            </div>
            <hr style="width:90%">
        </div>
        <div class="container-fluid">
            <!-- Contributors will be displayed here -->
            <div class="box mx-auto my-5 justify-content-center" id="contributors" data-aos="zoom-in-down"></div>
        </div>
    </div>

    <div class="box mx-auto my-5 justify-content-center" id="box">
        <a data-aos="zoom-in-down" class="btn btn-outline-secondary btn-lg load-more" id="loadMore"><u>Load More</u></a>
    </div>

    <!-- Footer -->
    <div class="footer mt-auto py-3 bg-light text-center">
        <div class="container">
            <span class="text-muted">© <span id="current-year-footer"></span> Hacktoberfest. Designed and built with all the love in the world by <a href="https://github.com/fineanmol" target="_blank" rel="noopener noreferrer">fineanmol</a>.</span>
        </div>
    </div>

    <!-- External JS Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-mrcW6j1Q24MmqhvVP8A6Lo3AXWwKSpkPe9GY0mCwFZp4Lk29Y3G8/eZh59+nj3ns" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d9f7ec7b29.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="./scripts/menu.js"></script>
    <script src="./contributors/contributorsList.js"></script>
    <script src="./scripts/main.js"></script>
    <script>
        // Initialize AOS
        AOS.init();
    </script>
    <script>
        // Dynamically update year in footer
        document.getElementById("current-year-title").textContent = new Date().getFullYear();
        document.getElementById("current-year-footer").textContent = new Date().getFullYear();
    </script>
</body>

</html>
